version: '2.1'

services:

  lithub-api:
    image: webapi:latest  
    container_name: lithub-api
    build:
      context: . 
      dockerfile: ./Dockerfile
    ports:
      - "5000:80" 
      - "5001:443" 
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - postgres
      - lithub-seq

  postgres:
    image: postgres:latest
    container_name: lithub-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres  
      POSTGRES_PASSWORD: 2002 
      POSTGRES_DB: lithub  
    ports:
      - "5432:5432" 
    volumes:
      - pg_data:/var/lib/postgresql/data 

  lithub-seq:
    image: datalust/seq:latest 
    container_name: lithub-seq
    environment:
      ACCEPT_EULA: Y
    ports:
      - "5341:5341" 
      - "8081:80"
    volumes:
      - seq_data:/data 

volumes:
  pg_data: 
  seq_data:  
